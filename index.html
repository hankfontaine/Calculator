<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>CalcEx</title>
</head>

<body>
    <div id="card">
        USE OF THIS "CALC" IS SUBJECT TO THE CALCULATOR AGREEMENT
        <div id="display"></div>
        <div id="buttons">
            <div id="input-field">
                <div id="allClear" class="operator"><button>AC</button></div>
                <div id="clear" class="operator"><button>C</button></div>
                <div id="memory" class="operator"><button>M</button></div>
                <div id="changePositive" class="operator"><button>+/-</button></div>
                <div id="seven" class="number"><button>7</button></div>
                <div id="eight" class="number"><button>8</button></div>
                <div id="nine" class="number"><button>9</button></div>
                <div id="divide" class="operator"><button>/</button></div>
                <div id="four" class="number"><button>4</button></div>
                <div id="five" class="number"><button>5</button></div>
                <div id="six" class="number"><button>6</button></div>
                <div id="multiply" class="operator"><button>x</button></div>
                <div id="one" class="number"><button>1</button></div>
                <div id="two" class="number"><button>2</button></div>
                <div id="three" class="number"><button>3</button></div>
                <div id="subtract" class="operator"><button>-</button></div>
                <div id="zero" class="number"><button>0</button></div>
                <div id="decimal" class="number"><button>.</button></div>
                <div id="exponent" class="operator"><button>^</button></div>
                <div id="add" class="operator"><button>+</button></div>
            </div>
            <div id="enterButton"><button>EN<br>TER</button></div>
        </div>
    </div>
</body>

</html>
