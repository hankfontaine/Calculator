<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>CalcEx</title>
</head>

<body>
    <div id="card">
        USE OF THIS "CALC" IS SUBJECT TO THE CALCULATOR AGREEMENT
        <div id="display"></div>
        <div id="buttons">
            <div id="input-field">
                <div id="allClear"><button class="operator">AC</button></div>
                <div id="clear"><button class="operator">C</button></div>
                <div id="memory"><button class="operator">M</button></div>
                <div id="changePositive"><button class="operator">+/-</button></div>
                <div id="seven"><button class="number">7</button></div>
                <div id="eight"><button class="number">8</button></div>
                <div id="nine"><button class="number">9</button></div>
                <div id="divide"><button class="operator">/</button></div>
                <div id="four"><button class="number">4</button></div>
                <div id="five"><button class="number">5</button></div>
                <div id="six"><button class="number">6</button></div>
                <div id="multiply"><button class="operator">x</button></div>
                <div id="one"><button class="number">1</button></div>
                <div id="two"><button class="number">2</button></div>
                <div id="three"><button class="number">3</button></div>
                <div id="subtract"><button class="operator">-</button></div>
                <div id="zero"><button class="number">0</button></div>
                <div id="decimal"><button class="number">.</button></div>
                <div id="exponent"><button class="operator">^</button></div>
                <div id="add"><button class="operator">+</button></div>
            </div>
            <div><button id="enterButton">EN<br>TER</button></div>
        </div>
    </div>
</body>

</html>
